<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypaV2 Trimmer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">HypaV2 Trimmer v0.1</h1>
            
            <div class="space-y-6">
                <!-- File Upload -->
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300 cursor-pointer">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <svg class="w-8 h-8 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600" id="file-name">
                                JSON 파일을 드래그하거나 선택하세요
                            </p>
                        </div>
                        <input type="file" class="opacity-0" accept=".json" id="file-input"/>
                    </label>
                </div>

                <!-- Convert Button -->
                <div class="flex justify-center">
                    <button id="convert-btn" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200 disabled:bg-gray-400" disabled>
                        변환하기
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div class="loading mx-auto" id="loading"></div>

                <!-- Console Output -->
                <div id="console-output" class="hidden mt-4 p-4 bg-gray-800 text-green-400 rounded-lg font-mono text-sm whitespace-pre-wrap"></div>

                <!-- Download Link -->
                <div id="download-container" class="hidden text-center">
                    <a id="download-link" class="text-blue-500 hover:text-blue-700 underline cursor-pointer">
                        변환된 파일 다운로드
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Python의 TypedDict를 대체하는 타입 정의는 주석으로 표현합니다
        /*
        interface Message {
            role: string;
            data: string;
            time: number;
            name?: string;
            chatId: string;
            saying?: string;
            generationInfo?: { [key: string]: string | number };
        }

        interface MainChunk {
            id: number;
            text: string;
            chatMemos: (string | null)[];
            lastChatMemo: string | null;
        }

        interface Chunk {
            mainChunkID: number;
            text: string;
        }

        interface HypaV2Data {
            lastMainChunkID: number;
            mainChunks: MainChunk[];
            chunks: Chunk[];
        }

        interface RisuChatData {
            message: Message[];
            hypaV2Data: HypaV2Data;
            note?: string;
            name?: string;
            localLore: (string | null)[];
            fmIndex: number;
        }

        interface RisuChat {
            type: string;
            ver: number;
            data: RisuChatData;
        }
        */

        function convert(risuChat) {
            try {
                if (!risuChat.data.hypaV2Data) {
                    return [false, "하이파 v2 데이터가 없습니다.", null];
                }

                if (risuChat.data.hypaV2Data.mainChunks.length === 0) {
                    return [false, "메인 청크가 없습니다.", null];
                }

                if (!risuChat.data.hypaV2Data.mainChunks[risuChat.data.hypaV2Data.mainChunks.length - 1].lastChatMemo) {
                    return [false, "기존 방식의 하이퍼 v2 데이터가 발견되어 진행할 수 없습니다.", null];
                }

                const lastChatMemo = risuChat.data.hypaV2Data.mainChunks[risuChat.data.hypaV2Data.mainChunks.length - 1].lastChatMemo;
                const lastChatIndex = risuChat.data.message.findIndex(v => v.chatId === lastChatMemo);

                if (lastChatIndex === -1) {
                    return [false, "마지막 요약된 챗을 찾을 수 없습니다.", null];
                }

                if (lastChatIndex === 0) {
                    return [false, "작업할 필요가 없습니다.", null];
                }

                risuChat.data.message = risuChat.data.message.slice(lastChatIndex);
                const logMessages = [];
                logMessages.push(`0번 부터 ${lastChatIndex - 1}번 까지의 챗을 삭제했습니다.`);
                logMessages.push(`총 ${lastChatIndex}개의 챗이 삭제되었습니다.\n`);

                for (const mainChunk of risuChat.data.hypaV2Data.mainChunks) {
                    mainChunk.chatMemos = [lastChatMemo];
                    mainChunk.lastChatMemo = lastChatMemo;
                    logMessages.push(`메인 청크 ID ${mainChunk.id}와 챗 ${lastChatIndex}번을 연결했습니다.`);
                }

                return [true, logMessages.join('\n'), risuChat];

            } catch (error) {
                return [false, `오류가 발생했습니다: ${error.message}`, null];
            }
        }

        // Reset all state variables
        let convertedData = null;
        let convertedFilename = null;
        
        // Reset UI state on page load
        window.onload = () => {
            convertBtn.disabled = true;
            consoleOutput.classList.add('hidden');
            downloadContainer.classList.add('hidden');
            fileName.textContent = 'JSON 파일을 드래그하거나 선택하세요';
            loading.style.display = 'none';
        };

        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const convertBtn = document.getElementById('convert-btn');
        const loading = document.getElementById('loading');
        const consoleOutput = document.getElementById('console-output');
        const downloadContainer = document.getElementById('download-container');
        const downloadLink = document.getElementById('download-link');

        fileInput.addEventListener('change', (e) => {
            // 상태 초기화
            convertedData = null;
            convertedFilename = null;
            downloadContainer.classList.add('hidden');
            consoleOutput.classList.add('hidden');

            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                convertBtn.disabled = false;
            } else {
                fileName.textContent = 'JSON 파일을 드래그하거나 선택하세요';
                convertBtn.disabled = true;
            }
        });

        convertBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            // Reset UI and state
            convertedData = null;
            convertedFilename = null;
            loading.style.display = 'block';
            consoleOutput.classList.remove('hidden');
            consoleOutput.textContent = '변환 중...';
            downloadContainer.classList.add('hidden');
            convertBtn.disabled = true;

            try {
                const content = await file.text();
                const risuChat = JSON.parse(content);
                const [success, message, converted_data] = convert(risuChat);

                if (!success) {
                    consoleOutput.textContent = '오류: ' + message;
                    return;
                }

                consoleOutput.textContent = message;
                convertedData = JSON.stringify(converted_data, null, 0);
                convertedFilename = file.name.replace('.json', '_converted.json');
                downloadContainer.classList.remove('hidden');

            } catch (error) {
                consoleOutput.textContent = '오류가 발생했습니다: ' + error.message;
            } finally {
                loading.style.display = 'none';
                convertBtn.disabled = false;
            }
        });

        downloadLink.addEventListener('click', () => {
            if (!convertedData || !convertedFilename) return;

            const blob = new Blob([convertedData], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = convertedFilename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
